<div class="accordion" id="accordionExample">
  <div class="card" *ngFor="let t of filteredList; let i = index;">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
          aria-controls="collapseOne">
          {{ t[0].dateAdded | date : 'EEEE, MMMM d, y' }}
        </button>
      </h5>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body">
        <!-- Insert TODOs here -->
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let to of t">
            {{ to.title }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
